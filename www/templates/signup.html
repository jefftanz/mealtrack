<!-- Standard -->

<ion-view view-title="Signup"
          hide-back-button="true" >
	<ion-content padding="true"
	             scroll="false" >

		<!-- Form with floating labels -->
		<form name="signupForm"
		      novalidate="novalidate"
		      ng-submit="signup(signupForm)" >
			<ion-list >

        <!--TODO Validation not working correctly.-->

        <!-- Name -->
				<label class="item item-input item-floating-label"
				       ng-class="{'has-error':signupForm.name.$invalid}" >
					<span class="input-label" >Name</span >
					<input type="text"
					       placeholder="Name"
					       name="name"
					       ng-model="formData.name"
					       ng-required="true" >
				</label >
				<div class="form-errors"
				     ng-messages="signupForm.name.$error">
				     <div ng-messages-include="templates/form-errors.html" > </div>
				</div >

        <!-- Age -->
        <label class="item item-input item-select"
               ng-class="{'has-error':signupForm.age.$invalid}" >
          <div class="input-label" >Age</div >
          <select name="group"
                  ng-model="formData.age"
                  ng-required="true" >
            <option selected value="" >Please Choose</option >
            <option value="0" >19 - 30</option >
            <option value="1" >31 - 50</option >
            <option value="2" >51+</option >
          </select >
        </label >
        <div class="form-errors"
             ng-messages="signupForm.group.$error">
          <div ng-messages-include="templates/form-errors.html" > </div>
        </div >

        <!-- Gender -->
        <label class="item item-input item-select"
               ng-class="{'has-error':signupForm.gender.$invalid}" >
          <div class="input-label" >Gender</div >
          <select name="group"
                  ng-model="formData.gender"
                  ng-required="true" >
            <option selected value="" >Please Choose</option >
            <option value="0" >Male</option >
            <option value="1" >Female</option >
          </select >
        </label >
        <div class="form-errors"
             ng-messages="signupForm.gender.$error">
          <div ng-messages-include="templates/form-errors.html" > </div>
        </div >

        <!-- Email -->
				<label class="item item-input item-floating-label"
				       ng-class="{'has-error':signupForm.email.$invalid}" >
					<span class="input-label" >Email</span >
					<input type="email"
					       placeholder="Email"
					       name="email"
					       ng-model="formData.email"
					       ng-required="true" >
				</label >
				<div class="form-errors"
				     ng-messages="signupForm.email.$error">
				     <div ng-messages-include="templates/form-errors.html" > </div>
				</div >

        <!-- Password -->
				<label class="item item-input item-floating-label"
				       ng-class="{'has-error':signupForm.password.$invalid}" >
					<span class="input-label" >Password</span >
					<input type="password"
					       placeholder="Password"
					       name="password"
					       ng-model="formData.password"
					       ng-required="true"
					       ng-minlength="6" >
				</label >
				<div class="form-errors"
				     ng-messages="signupForm.password.$error" >
				     <div ng-messages-include="templates/form-errors.html" ></div>
					<div class="form-error"
					     ng-message="minlength" >Password too short
					</div >
				</div >

			</ion-list >
			<button class="button button-royal button-block"
			        type="submit" >Sign up
			</button >
		</form >

		<p class="text-center" >
			Already have an account?
			<a nav-direction="exit"
			   ui-sref="login" >Login
			</a >
		</p >

	</ion-content >
</ion-view >
