<ion-view view-title="Edit Item" >

  <ion-nav-buttons side="secondary" >
    <button class="button button-clear button-icon ion-trash-a"
            ng-click="deleteMeal(mealId)" >
    </button >
  </ion-nav-buttons >

	<ion-content >
		<form name="editMealForm"
          id="mealForm"
		      novalidate=""
		      ng-submit="saveMeal(editMealForm)"
		      class="create-form" >

			<ion-list >

        <!-- Title -->
        <div class="row item" >
        <div class="col">Description</div>
        <input class ="col" type="text" name="title" ng-model="formData.title" style="text-align: left">
      </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.title.$invalid}">-->
          <!--<span class="input-label">Description</span>-->
          <!--<input id="txtTitle" type="text" name="title" ng-model="formData.title">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.title.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Food Group selection-->
        <label class="item item-input item-select"
               ng-class="{'has-error':editMealForm.group.$invalid}" >
          <div class="input-label" >Food Group</div >
          <select
            ng-options="group as group.desc for group in formData.foodGroups track by group.value"
            ng-model="formData.selectedOption">
          </select>
        </label >

        <div class="form-errors"
             ng-messages="editMealForm.group.$error">
          <div ng-messages-include="templates/form-errors.html" > </div>
        </div >

        <!-- Amount -->
        <div class="row item" >
          <div class="col">Amount ({{formData.selectedOption.unit}})</div>
          <input class ="col" type="number" name="amount" ng-model="formData.amount" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.amount.$invalid}">-->
          <!--<span class="input-label">{{formData.selectedOption.unit}}</span>-->
          <!--<input type="number" name="amount" ng-model="formData.amount">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.amount.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Calories -->
        <div class="row item" >
          <div class="col">Calories (g)</div>
          <input class ="col" type="number" name="calories" ng-model="formData.calories" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.calories.$invalid}">-->
          <!--<span class="input-label">Calories</span>-->
          <!--<input type="number" name="calories" ng-model="formData.calories">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.calories.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Fat -->
        <div class="row item" >
          <div class="col">Fat (g)</div>
          <input class ="col" type="number" name="fat" ng-model="formData.fat" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.fat.$invalid}">-->
          <!--<span class="input-label">Fat</span>-->
          <!--<input type="number" name="fat" ng-model="formData.fat">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.fat.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Sodium -->
        <div class="row item" >
          <div class="col">Sodium (mg)</div>
          <input class ="col" type="number" name="sodium" ng-model="formData.sodium" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.sodium.$invalid}">-->
          <!--<span class="input-label">Sodium</span>-->
          <!--<input type="number" name="sodium" ng-model="formData.sodium">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.sodium.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Carbs -->
        <div class="row item" >
          <div class="col">Carbs (g)</div>
          <input class ="col" type="number" name="carbs" ng-model="formData.carbs" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.carbs.$invalid}">-->
          <!--<span class="input-label">Carbs</span>-->
          <!--<input type="number" name="carbs" ng-model="formData.carbs">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.carbs.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Sugar -->
        <div class="row item" >
          <div class="col">Sugar (g)</div>
          <input class ="col" type="number" name="sugar" ng-model="formData.sugar" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.sugar.$invalid}">-->
          <!--<span class="input-label">Sugar</span>-->
          <!--<input type="number" name="sugar" ng-model="formData.sugar">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.sugar.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Protein -->
        <div class="row item" >
          <div class="col">Protein (g)</div>
          <input class ="col" type="number" name="protein" ng-model="formData.protein" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.protein.$invalid}">-->
          <!--<span class="input-label">Protein</span>-->
          <!--<input type="number" name="protein" ng-model="formData.protein">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.protein.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

        <!-- Fiber -->
        <div class="row item" >
          <div class="col">Fiber (g)</div>
          <input class ="col" type="number" name="fiber" ng-model="formData.fiber" style="text-align: left">
        </div>
        <!--<label class="item item-input" ng-class="{'has-error':editMealForm.fiber.$invalid}">-->
          <!--<span class="input-label">Fiber</span>-->
          <!--<input type="number" name="fiber" ng-model="formData.fiber">-->
        <!--</label>-->
        <div class="form-errors" ng-messages="editMealForm.fiber.$error">
          <div ng-messages-include="templates/form-errors.html" ></div>
        </div >

      </ion-list >

	</ion-content >

  <div class="bar bar-footer">
    <button class="button button-positive"
            type="submit"
            style="width: 100%"
            form="mealForm">Save</button>
  </div>



</ion-view >
