<ion-view
    hide-nav-bar="true"
    view-title="Welcome!"
    hide-back-button="true">

  <!-- TODO add click on item to move to specific index slide -->
  <ion-slide-box style="height:90%;" active-slide="activeSlide">

    <ion-slide>
      <h2>Track Meals</h2>
      <p>
        Add your meals throughout the day
      </p>
    </ion-slide>

    <ion-slide>
      <h2>Nutrient Count</h2>
      <p>
        Make sure you are getting your full nutrients
      </p>
    </ion-slide>

    <ion-slide>
      <h2>Analyze Data</h2>
      <p>
        View daily, weekly and monthly nutritional intake
      </p>
    </ion-slide>

  </ion-slide-box>

  <table style="table-layout: fixed; width: 100%; height: 10%;">

    <tr>
      <td>
        <button ng-click="signup()"
                style="width: 100%; height: 100%;"> Sign Up </button>
      </td>
      <td>
        <button ng-click="login()"
                style="width: 100%; height: 100%;"> Log In </button>
      </td>
    </tr>
  </table>

</ion-view>
